<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./profile.css">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <script src="https://kit.fontawesome.com/8c601cce34.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <section class="menuSection">
            <div class="menuWrap">
                <div class="menuLiIcon"></div>
                <div class="menuLiIcon"></div>
                <div class="menuLiIcon"></div>
                <div class="menuLiIcon"></div>
                <div class="menuLiIcon"></div>
                <div class="menuLiIcon"></div>
            </div>
        </section>

        <section class="profileSection">
            <div class="longScroolDiv">
                <section class="info"></section>
                <section class="ambition"></section>
                <section class="others"></section>
            </div>
        </section>

        <section class="contactSection">
            <div class="fixScroll">
                <form id="form-send" class="contact" method="POST">
                    <input class="form-item" type="text" placeholder="Name" name="name">
                    <input class="form-item" type="email" placeholder="Email" name="email">
                    <input class="form-item" type="text" placeholder="Title" name="title">
                    <textarea class="form-item" placeholder="Message" name="message"></textarea>
                    <button class="btn-submit" type="reset" form="form-send" onclick="sendMessage();">Send Message</button>
                </form>
            </div>
        </section>
        <!-- https://github.com/DevJaewoo/DevJaewoo.github.io -->
    </div>
</body>
</html>
