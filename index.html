<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        
        <!-- 섹션 -->
        <section class="flex intro">
            <!-- 로고 -->
            <div class="logo">
                <h1><a href="#">JeongDaHyeon</a></h1>
            </div>
            
            <div class="profile">
                <div class="pic">
                    <div class="circle">
                        <!-- background image로 설정할지 img태그를 넣을 지 고민 중 -->
                    </div>
                    <div class="contactLink">
                        <a href="#">contact</a>
                    </div>
                </div>

                <div class="info">
                    <ul>
                        <li>1997.03.28</li>
                        <li>정다현</li>
                        <li>unohyden18@gmail.com</li>
                        <li>한남대학교 멀티미디어학과 졸업</li>
                    </ul>
                </div>
                
                <div class="goToProfile">
                    <button type="button">
                        개발자 프로필
                    </button>
                </div>
            </div>
        </section>
        
        <section class="flex portfolio">
            <img src="" alt="">
            <div class="content">
                <a href="#">
                    <h3>portfolio</h3>
                    <p> 프로젝트 | 기술 </p>
                </a>
            </div>
        </section>
        
        <section class="flex gallery">
            <img src="" alt="">
            <div class="content">
                <a href="#">
                    <h3>gallery</h3>
                    <p> 갤러리 | 취미 </p>
                </a>
            </div>
        </section>
        
        <section class="flex others">
            <img src="" alt="">
            <div class="content">
                <a href="#">
                    <h3>others</h3>
                    <p> 캐릭터 생성기 | 게시판 </p>
                </a>
            </div>
        </section>
        
        <section class="flex login">    
            <img src="" alt="">
            <div class="content">
                <a href="#">
                    <h3>login</h3>
                </a>
            </div>
        </section>
        
        <!-- 메뉴 -->
        <div class="menu" onclick = "openNav()">
            <div class="bar b1"></div>
            <div class="bar b2"></div>
            <div class="bar b3"></div>
            <div class="bar b4"></div>
        </div>

        <nav class="flex foreground">
            <div class="flex link">
                <div class="title">
                    <span>Menu</span>
                </div>
                <div class="link-item">
                    <a href="#">portfolio</a>
                </div>
                <div class="link-item">
                    <a href="#">gallery</a>
                </div>
                <div class="link-item">
                    <a href="#">others</a>
                </div>
                <div class="link-item">
                    <a href="#">login</a>
                </div>
            </div>
        </nav>
    </div>
</body>
<script>
    function openNav() {
        let menu = document.querySelector(".menu");
        let nav = document.querySelector("nav");
        
        menu.classList.toggle("on");
        nav.classList.toggle("on");
    }
</script>
</html>
